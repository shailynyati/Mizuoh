<style type="text/css">

#wrapper{
  width: 1000px;
  margin: 0 auto;
  border: 0px solid red;
  overflow: hidden;
  background-color: #e5e5e5;
  height: 670px;
}
  /* Form Progress */
.progress {
  /*background-color: #fff;*/
   /*box-shadow: 0 0 0 0 ;*/
  margin: 20px auto;
  text-align: center;
  overflow: visible;
  padding-left:-20px;
  background: #3b5998;
}
.progress .circle,
.progress .bar {
  display: inline-block;
  background: #fff;
  width: 40px; height: 40px;
  border-radius: 40px;
  border: 1px solid #d5d5da;
}
.progress .bar {
  position: relative;
  width: 301px;
  height: 6px;
  margin: 0 -5px 30px -5px;
  border-left: none;
  border-right: none;
  border-radius: 0;
}
.progress .circle .label {
  display: inline-block;
  width: 32px;
  height: 32px;
  line-height: 32px;
  border-radius: 32px;
  margin-top: 3px;
  color: #b5b5ba;
  font-size: 17px;
}
.progress .circle .title {
  color: #b5b5ba;
  font-size: 13px;
  line-height: 30px;
  margin-left: -5px;
}

/* Done / Active */
.progress .bar.done,
.progress .circle.done {
  background: #eee;
}
.progress .bar.active {
  background: linear-gradient(to right, #EEE 40%, #FFF 60%);
}
.progress .circle.done .label {
  color: #FFF;
  background: #8bc435;
  box-shadow: inset 0 0 2px rgba(0,0,0,.2);
}
.progress .circle.done .title {
  color: #444;
}
.progress .circle.active .label {
  color: #FFF;
  background: #0c95be;
  box-shadow: inset 0 0 2px rgba(0,0,0,.2);
}
.progress .circle.active .title {
  color: #0c95be;
}
#sec_right{
    float: right;
    margin-right: 115px;
    margin-top: -60px;
}
#sec_left{

/*background-color: #1f70c4 !important;*/
